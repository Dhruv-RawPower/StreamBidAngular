<div class = "container">
    <form (ngSubmit)="onSubmit()">
       <mat-form-field class="full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input [(ngModel)]="credentials.username" name="username" required type ="text" matInput  />
       </mat-form-field>
    
       <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input [(ngModel)]="credentials.password" name="password" required type="password" matInput  />
       </mat-form-field>
       <div>
          <button type="submit" mat-raised-button >Sign-in</button>
          <button type="reset" mat-raised-button >Reset</button>
       </div>
       <div  style="text-align: center; padding: 2%;"> 
             <a href="#"><fa-icon [icon]="faFacebook" class="fab fa-facebook"></fa-icon></a> 
             <a href="#"><fa-icon [icon]="faTwitter" class="fab fa-twitter"></fa-icon></a> 
             <a href="#"><fa-icon [icon]="faLinkedin" class="fab fa-linkedin"></fa-icon></a> 
             
       </div>
       
       <mat-error *ngIf="!loginValid">
          The username or password were not recognized.<fa-icon [icon]="faFaceFrown" class="fab fa-faFaceFrown"></fa-icon>
       </mat-error>   
    </form>
    </div>
